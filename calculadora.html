<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
        <h1>Calculadora</h1>
        </div>
        
        <form id="Form">
            <div class="Form-BG">
                <div class="Form-Content">
                    <br>
                  
                <div class="FieldSet">
                       
                        <div class="FieldLabel">
                        <label>Numero</label>
                        </div>
                        <input type="number" placeholder="Numero"  id="Numero1">
                </div>
            
                <div class="FieldSet">
                    
                    <div class="FieldLabel">
                    <label>Numero 2</label>
                    </div>
                    <input type="number" placeholder="Numero" id="Numero2">
                </div>

                <div class="button-group">
                <button onclick = Soma(event)> Somar </button>
                <button onclick = Subtracao(event)> Subtrair </button>
                </div>
                
                <div class="button-group">
                <button onclick = Divisao(event)> Dividir </button>
                <button onclick = Multiplicacao(event)> Multiplicar </button>
                </div>
                </div>
            </div>
            
            

        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
